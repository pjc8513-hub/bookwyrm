    <meta charset="UTF-8">

    <style>
        /* Specific styles for Crypto-Cataloger that might not be in style.css yet */
        .crypto-field {
            margin-bottom: 2rem;
            line-height: 2.5;
        }

        .word-group {
            display: inline-block;
            margin-right: 1.5rem;
            white-space: nowrap;
        }

        .letter-stack {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            width: 1.5rem;
            margin: 0 0.1rem;
            vertical-align: top;
            cursor: pointer;
        }

        .letter-slot {
            border-bottom: 2px solid #333;
            width: 100%;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            height: 1.8rem;
            color: #333;
        }

        .letter-slot.revealed {
            color: #000;
        }

        .letter-slot.user-guess {
            color: #007bff;
            /* distinguish user guesses */
        }

        .letter-slot.incorrect-guess {
            color: #dc3545;
            /* Red for incorrect */
        }

        .cipher-number {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.2rem;
        }

        .punctuation-mark {
            display: inline-block;
            width: 1rem;
            text-align: center;
            font-size: 1.2rem;
            vertical-align: top;
            margin-top: 0.2rem;
            /* visually align with letters */
        }

        .letter-stack.selected .letter-slot {
            background-color: #e0f7fa;
        }

        /* Modal simple style if not in style.css */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .hidden {
            display: none !important;
        }

        .field-label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
            color: #444;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        #keyboard-area {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #f8f9fa;
            padding: 0.5rem 0.4rem;
            border-top: 1px solid #ccc;
            text-align: center;
            /* visibility controlled by the `.hidden` helper class */
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.08);
            z-index: 10001;
        }

        .keyboard-rows {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
            margin-bottom: 6px;
        }

        .kbtn {
            min-width: 36px;
            height: 42px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background: #fff;
            padding: 0 8px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03);
        }

        .kbtn.special {
            background: #f0f0f5;
        }

        .keyboard-controls {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
    </style>
</head>
